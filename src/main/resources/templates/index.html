<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Answers</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous" />
<link rel="stylesheet" href="/site.css" />
</head>
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${answers}" class="container my-5">
					<p class="my-5">
						<a href="/answers/add" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Answer</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No Answers yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Student Roll#</th>
										<th>Input Numerical Value</th>
										<th>Input Unit of Measure</th>
										<th>Target Unit of Measure</th>
										<th>Student Response</th>
										<th>Output Result</th>
										<th>Edit</th>
										<th>Delete</th>
										<th>Calc Value (internal)</th>
										<th>Rounded Value (internal)</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="answer : ${answers}">
										<td th:text="${answer.studentId}"></td>
										<td th:text="${answer.fromValue}"></td>
										<td th:text="${answer.fromUnit}"></td>
										<td th:text="${answer.toUnit}"></td>
										<td th:text="${answer.toValue}"></td>
										<td th:text="${answer.resultStatus}"></td>
										<td><a th:href="@{/answers/edit/{id}(id=${answer.id})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a th:href="@{/answers/delete/{id}(id=${answer.id})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
										<td th:text="${answer.calcValue}"></td>										
										<td th:text="${answer.roundValue}"></td>										
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
		<script src="/site.js"></script>
	
</body>
</html>
