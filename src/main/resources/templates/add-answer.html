<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Add Answer</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous" />
<link rel="stylesheet" href="/site.css" />
</head>
<body>
	<div class="container my-5">
		<h3>Add Answer</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/answers/add}" th:object="${answer}"
						method="post">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="studentId" class="col-form-label">Student
									Roll#</label> <input type="text" th:field="*{studentId}"
									class="form-control" id="studentId" placeholder="Student Roll#" />
								<span th:if="${#fields.hasErrors('studentId')}"
									th:errors="*{studentId}" class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="fromUnit" class="col-form-label">Input Unit of Measure <span
									id="fromUnit_help" class="fieldhelp"
									aria-label="See list of values" title="More help">?</span>
								</label> <input type="text" th:field="*{fromUnit}" class="form-control"
									id="fromUnit" placeholder="From Unit" list="unitlist" required />
								<span th:if="${#fields.hasErrors('fromUnit')}"
									th:errors="*{fromUnit}" class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="fromValue" class="col-form-label">Input Numerical Value
									<span id="fromValue_help" class="fieldhelp"
									onclick="onNumericInputHelp(this)" aria-label="Field help"
									title="More help">?</span>


								</label> <input type="text" th:field="*{fromValue}" class="form-control"
									id="fromValue" placeholder="From Value" required
									pattern="^[0-9.+-]+$" /> <span
									th:if="${#fields.hasErrors('fromValue')}"
									th:errors="*{fromValue}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="toUnit" class="col-form-label">Target Unit of Measure <span
									id="toUnit_help" class="fieldhelp"
									aria-label="See list of values" title="More help">?</span>
								</label> <input type="text" th:field="*{toUnit}" class="form-control"
									id="toUnit" placeholder="To Unit" list="unitlist" required />
								<span th:if="${#fields.hasErrors('toUnit')}"
									th:errors="*{toUnit}" class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="toValue" class="col-form-label">Student Response <span
									id="toValue_help" class="fieldhelp"
									onclick="onNumericInputHelp(this)" aria-label="Field help"
									title="More help">?</span>

								</label> <input type="text" th:field="*{toValue}" class="form-control"
									id="toValue" placeholder="To Value" required
									pattern="^[0-9.+-]+$" /> <span
									th:if="${#fields.hasErrors('toValue')}" th:errors="*{toValue}"
									class="text-danger"></span>
							</div>

							<datalist id="unitlist">
								<option>Kelvin</option>
								<option>Celsius</option>
								<option>Fahrenheit</option>
								<option>Rankine</option>
								<option>Liters</option>
								<option>Table Spoons</option>
								<option>Cubic Inches</option>
								<option>Cups</option>
								<option>Cubic Feet</option>
								<option>Gallons</option>
							</datalist>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add Answer" />
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="/site.js"></script>
</body>
</html>
